<table class="table table-hover">
    <thead>
        <tr >
            <th>#</th>
            <th>Flag</th>
            <th>Name</th>
            <th>Population</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; index as i">
            <td>{{ i +  1 }}</td>
            <td>
                <img [src]="country.flag" [alt]="country.name">
            </td>
            <td>{{ country.name }}</td>
            <td>{{ country.population | number }}</td>
            <td>
                <a [routerLink]="['/country', country.alpha2Code]">See more...</a>
            </td>
        </tr>
    </tbody>
</table>
